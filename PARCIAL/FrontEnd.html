<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Libros</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div id="appCliente">
        <div class="container-fluid">
            <form @submit.prevent="guardarCliente" method="post" id="frmCliente">
                <div class="card mb-3">
                    <div class="card-header text-white bg-dark">
                        Administracion de Clientes

                        <button type="button" class="btn-close bg-white" data-bs-dismiss="alert" data-bs-target="#frmCliente" aria-label="Close"></button>
                    </div>
                    <div class="card-body">
                        <div class="row p-1">
                            <div class="col col-md-1">IdLibro</div>
                            <div class="col col-md-2">
                                <input v-model="cliente.IdLibro" placeholder="IdLibro" required title="IdLibro" class="form-control" type="text">
                            </div>
                        </div>
                        <div class="row p-1">
                            <div class="col col-md-1">IdAutor</div>
                            <div class="col col-md-2">
                                <input v-model="cliente.IdAutor" placeholder="IdAutor" required title="IdAutor" class="form-control" type="text">
                            </div>
                        </div>
                        <div class="row p-1">
                            <div class="col col-md-1">ISBN</div>
                            <div class="col col-md-2">
                                <input v-model="cliente.ISBN" placeholder="ISBN" required title="ISBN" class="form-control" type="text">
                            </div>
                        </div>
                        <div class="row p-1">
                            <div class="col col-md-1">Titulo</div>
                            <div class="col col-md-2">
                                <input v-model="cliente.Titulo" placeholder="Titulo"  required title="Titulo" class="form-control" type="text">
                            </div>
                        </div>
                        <div class="row p-1">
                            <div class="col col-md-1">Editorial</div>
                            <div class="col col-md-2">
                                <input v-model="cliente.Editorial" placeholder="Editorial" required title="Editorial" class="form-control" type="text">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col col-md-3 text-center">
                                <div class="alert alert-warning alert-dismissible fade show" role="alert">
                                    {{ cliente.msg }}
                                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col col-md-3 text-center">
                                <button type="submit" class="btn btn-primary">Guardar</button>
                                <button type="reset" class="btn btn-warning">Nuevo</button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
            <div class="card mb-3" id="cardBuscarCliente">
                <div class="card-header text-white bg-dark">
                    Busqueda de Clientes

                    <button type="button" class="btn-close bg-white" data-bs-dismiss="alert" data-bs-target="#cardBuscarCliente" aria-label="Close"></button>
                </div>
                <div class="card-body">
                    <table class="table">
                        <thead>
                            <tr>
                                <td colspan="6">
                                    Buscar: <input title="Introduzca el texto a buscar" @keyup="buscarCliente" v-model="buscar" class="form-control" type="text">
                                </td>
                            </tr>
                            <tr>
                                <th>IdLibro</th>
                                <th>IdAutor</th>
                                <th>ISBN</th>
                                <th>Titulo</th>
                                <th>Editorial</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr v-for="cliente in clientes" :key="cliente.idCliente" @click="modificarCliente(cliente)">
                                <td>{{cliente.IdLibro}}</td>
                                <td>{{cliente.IdAutor}}</td>
                                <td>{{cliente.ISBN}}</td>
                                <td>{{cliente.Titulol}}</td>
                                <td>{{cliente.Editorial}}</td>
                                <td>
                                    <button type="button" class="btn btn-danger" @click="eliminarCliente(cliente)">Eliminar</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div> 
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="main.js"></script>
</body>
</html>
